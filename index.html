<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link href="/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Source+Sans+Pro:wght@200;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="https://cdn-std.droplr.net/files/acc_990213/2jQlrv" alt="" width="300" class="cardImg" /> 

      <div class="title">Equilibrium #3429</div>
      <div class="desc">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="info">
        <div class="price">0.041 ETH</div>
        <div class="time">3 days left</div>
      </div>
      <div class="creator">
        <img
         src="https://cdn-std.droplr.net/files/acc_990213/CDWuFH"
         alt=""
         width="35"
         class="creatorIcon"
       />
        Creation of Jules Wyvern
      </div>
    </div>
  </div>

   
</body>
</html>
