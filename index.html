<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link href="/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Source+Sans+Pro:wght@200;700;900&display=swap" rel="stylesheet">
 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

  <div class="container animate__animated animate__fadeInLeft">
    <div class="card">
      <img src="https://cdn-std.droplr.net/files/acc_990213/2jQlrv" alt="" width="300" class="cardImg" /> 

      <div class="title"></div>
      <div class="subTitle">
       </div>
      <div class="info">
        <div class="price ">
           <img
         src="https://cdn-std.droplr.net/files/acc_990213/OjNILY"
         alt=""
         class="ethImg animate__animated animate__bounce animate__slow"
       />
          </div>
        <div class="time ">
            <img
         src="https://cdn-std.droplr.net/files/acc_990213/JPKkFK"
         alt=""

         class="clockImg animate__animated animate__bounce animate__slow"
       /></div>
      </div>
      <div class="creator">
        <img
         src="https://cdn-std.droplr.net/files/acc_990213/CDWuFH"
         alt=""
         class="creatorImg"
       />
        Creation of<span class="creatorName"></span> 
      </div>
    </div>
  </div>
<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
